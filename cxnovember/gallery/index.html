<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<header>
		<h1 class="logo">LOGO</h1>
		<nav>
			<a href="#welcome">Inicio</a>
			<a href="#gallery">Galeria</a>
			<a href="#contact">Contacto</a>
		</nav>
	</header>
	<main>
		<section id="welcome">
			<img src="./images/person.png" alt="person">
			<h2>Hello! I'm a photographer.</h2>
			<a href="#gallery">Here's some of my work</a>
		</section>
		<section id="gallery">
			<div class="image" data-content="Bosque">
				<img src="./images/bosque.jpg">
			</div>
			<div class="image" data-content="Flores">
				<img src="./images/flores.jpg">
			</div>
			<div class="image" data-content="Gotas">
				<img src="./images/gotas.jpg">
			</div>
			<div class="image" data-content="Laptop">
				<img src="./images/laptop.jpg">
			</div>
			<div class="image" data-content="Libro">
				<img src="./images/libro.jpg">
			</div>
			<div class="image" data-content="Montañas">
				<img src="./images/montañas.jpg">
			</div>
			<div class="image" data-content="Playa">
				<img src="./images/playa.jpg">
			</div>
		</section>
		<section id="contact">
			<h2>Contact me!</h2>
			<form>
				<label for="name">Nombre</label>
				<input type="text" id="name">
				<label for="email">Correo</label>
				<input type="email" id="email">
				<label for="message">Mensaje</label>
				<textarea id="message"></textarea>
				<button>Enviar!</button>
			</form>
		</section>
	</main>

</body>

</html>
